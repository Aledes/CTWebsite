<!DOCTYPE html>

<html>

<head>
    <title>Amazon Sign-in</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="amazonstyle.css">
</head>

<body>

    <div class="content">
        <header>
            <img src="images/Amazon%20Logo.png">
        </header>
        <div class="box">
            <h2>Sign in</h2>
            <br>
            <form>
                <label>Email (phone for mobile accounts)
                    <br>
                    <input type="email" id="email" size="15" maxlength="30" placeholder="user@domain.com" required>
                </label>
                <br>
                <br>
                <label>Password <a class="forgotpass" href="forgotpassword.html">Forgot your password?</a>
                    <br>
                    <input type="password" name="password" size="15" maxlength="30" placeholder="*******" required>
                </label>
            </form>
            <br>
            <div class="button">
                Sign in
            </div>
            <br>
            <div style="width: 100%; height: 12px; border-bottom: 1px solid lightgrey; text-align: center">
                <span style="font-size: 12px; background-color: white; padding: 0 10px; color: grey;">
            New to Amazon?
            </span>

                <br>
                <br>
                <br>
            </div>
            <div class="button2">
                Create your Amazon account
            </div>
        </div>

    </div>
    <footer>
        <br>
        <hr>
        <br>
        <nav>
            <ul>
                <li><a href="Conditions.html">Conditions of Use</a></li>
                <li><a href="Notice.html">Notice of Use</a></li>
                <li><a href="Help.html">Help</a></li>
            </ul>
        </nav>
        <p>1996 - 2016, Amazon.com, Inc. or its affiliates</p>
    </footer>

</body>

</html>
